<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.1.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
<div id="container">
	<h1>To-Do List<i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fa fa-trash"></i></span> Complete project</li>
		<li><span><i class="fa fa-trash"></i></span> Go for a walk</li>
		<li><span><i class="fa fa-trash"></i></span> Have some coffee</li>
	</ul>
</div>
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
